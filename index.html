<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Football Manager 2025</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background: #3b82f6;
      padding: 0.5rem;
    }
    nav button {
      background: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      padding: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      padding: 1rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Football Manager 2025</h1>
</header>

<nav>
  <button onclick="alert('Simulare meci!')">Simulează</button>
  <button onclick="alert('Antrenament!')">Antrenament</button>
  <button onclick="alert('Calendar!')">Calendar</button>
  <button onclick="alert('Tactici!')">Tactici</button>
</nav>

<div class="container">
  <div class="card">
    <h2>Bine ai venit, Manager!</h2>
    <p>Alege o opțiune din meniu pentru a începe.</p>
  </div>
</div>

</body>
</html>
